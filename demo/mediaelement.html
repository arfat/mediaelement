<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	<script src="../build/jquery.js"></script>		
	<script src="../build/mediaelement.js"></script>
	<script src="testforfiles.js"></script>	
</head>
<body>

<h1>MediaElement.js</h1>

<p>This is only the Flash/Silverlight Shim for older browers or browsers without the codec you need. It is not a full player.</p>

<h2>MP4 video (as src)</h2>

<h3>Normal Video</h3>
<br>
<video width="360" height="233" id="player1" src="../media/echo-hereweare.mp4" type="video/mp4" controls="controls"></video>

<input type="button" id="pp" value="toggle" />
<span id="time"></span>
<br><br>
<h3>Youtube Video</h3>
<br>
<video width="360" height="233" id="ytplayer" src="https://www.youtube.com/watch?v=vJ5EA6EoqV8" type="video/youtube" controls="controls"></video>


<input type="button" id="ytpp" value="toggle" />
<span id="yttime"></span>
	

	
<script>
MediaElement('player1', {plugins: ['flash'],pluginVars:['autoplay=false','poster=http://blog.gettyimages.com/wp-content/uploads/2013/01/Siberian-Tiger-Running-Through-Snow-Tom-Brakefield-Getty-Images-200353826-001.jpg'],mode: 'auto_plugin',success: function(me) {
	
	//me.play();
	
	me.addEventListener('timeupdate', function() {
		document.getElementById('time').innerHTML = me.currentTime;
	}, false);
	
	document.getElementById('pp')['onclick'] = function() {
		if (me.paused)
			me.play();
		else
			me.pause();
	};

}});
MediaElement('ytplayer', {plugins: ['flash'], pluginVars:['autoplay=false','poster=http://img.youtube.com/vi/vJ5EA6EoqV8/mqdefault.jpg'],mode: 'auto_plugin',success: function(me) {
	
	//me.play();
	
	me.addEventListener('timeupdate', function() {
		document.getElementById('yttime').innerHTML = me.currentTime;
	}, false);
	
	document.getElementById('ytpp')['onclick'] = function() {
		if (me.paused)
			me.play();
		else
			me.pause();
	};

}});
</script>

</body>
</html>
